<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">     
        <title>Site para buscas - API da B2W</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Roboto%20Condensed' rel='stylesheet' type='text/css'>
    </head>

    <header>
        <div id="titulo">
            <h1>Pesquise seu produto</h1>  
        </div>   
    </header>
    
    <body>
        <div id="formulario">
            <form>
                <input  id="caixaBusca" type="text" label="Busca de produtos" placeholder="Digite aqui">
                <button id="botaoBusca" type="button" onclick="filtraProdutos()">Pesquisar</button>
            </form>
        </div>

        <div id="titulo-busca"></div>
        <div id="resultados-busca"></div>

    </body>

    <script src="script.js"></script>
    <script type="text/javascript">carregaProdutos()</script>

</html>
